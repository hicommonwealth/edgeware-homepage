    - question: Edgeware가 더 이상 파라치 인이 아니라면 어떻게 될까요?
      answer: |
        Edgeware가 Polkadot parachain 세트에서 투표를하더라도,
        여전히 "솔로 코인 (solochain)"으로 일하고 있습니다.
        보안. 이 경우, EDG 검사기는
        당시 체인 상태 체인 Edgeware가 종료되었습니다.
        Polkadot 릴레이 체인.

    - question: Commonwealth Labs와 Edgeware 출시 이후의 관계는 무엇입니까?
      answer: |
        체인을 출시하는 데 시간을 할애하고 있지만, 일단 Edgeware
        Commonwealth Labs는 다음과 같이 거버넌스에 참여하게됩니다.
        다른 소수 토큰 보유자.

        우리는 거버넌스 UI, 익명 투표 모듈 및
        우리가 Edgeware 및 기타에 배포 할 다른 거버넌스 기술
        네트워크. 우리의 개선 사항이 EDG에 의해 투표되기를 바랍니다
        Edgeware에 구현되었습니다.

- section: 전문인
  items:
    - question: Edgeware에 대한 스테이크 / 검증의 경제성은 무엇입니까?
      answer: |
        초기에는 5 억 개의 EDG 토큰이 있습니다.
        주화, 소수점 이하 18 자리로 나눌 수 있습니다. 처음에는 인플레이션이
        블록 당 158 EDG로 설정하십시오.

        이것은 첫 해에 약 997,220,160 EDG를 의미하거나,
        인플레이션 율이 20 % 미만에 불과합니다. EDG의 총량은
        같은 해에 계속 남아서
        인플레는 연간 인플레가 떨어지는 인플레 인플레이션
        2 년차에는 약 16.6 %로 증가했다. 또한,
        시스템 전체 표결은 더 증가하거나 감소 할 수있다.
        인플레이션.

        인플레이션의 절반이 토큰 소지자에 의해 투표됩니다.
        다양한 용도.

    - question: What is Edgeware's consensus mechanism?
      answer: |
        GRANDPA 최종 성과 스테이크의 증거. 자세한 정보는에서 찾을 수 있습니다.
        그랜 파 여기 :

        https://github.com/paritytech/finality-grandpa

    - question: Who is in the initial validation set?
      answer: |
        Lockdroppers는 그들이 원하는지 지정할 수 있습니다
        초기 유효성 검사 집합. 우리는 수백 명의 개인들
        네트워크가 안전 할지라도 그렇게 할 것입니다.
        훨씬 작은 유효성 검사기 집합입니다.

    - question: How does Edgeware use Parity Substrate?
      answer: |
        Parity Substrate를 사용하면 Edgeware 개발자가
        체인을 개발하는 것보다

        Substrate에서 시작된 체인은 일반적으로 처리 할 필요가 없습니다.
        네트워크 또는 런타임 수준의 엔지니어링 변경. 그들은 할 수있다
        기본적으로 Rust로 작성된 모듈로 확장되며,
        Wasm으로 컴파일되고 클라이언트 런타임에 링크됩니다. 모듈
        온 체인 (on-chain) 거버넌스에 의해 체인으로 투표 될 수있다.
        모든 클라이언트가 안전하게 자동으로 다운로드하여 실행합니다.
        샌드 박스 환경.

        이렇게하면 체인을 업그레이드하는 프로세스가 훨씬 간단 해지고
        다양한 개발자가 더 쉽게 접근 할 수 있습니다!

