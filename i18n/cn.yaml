lockdrop1: 锁定放置
lockdrop2: Edgeware将通过一个锁定放置来启动，这是一个经过修改的空投，参与者在其中定时锁定以太坊以接收EDG。
lockdrop3: 锁定放置将在2019年初进行，并将初创区块中超过90%的代币分配给参与者。
lockdrop4: 锁定放置者将能够把他们的以太坊锁定3个月、6个月或1年。之后参与者将百分之百地拿回他们的以太坊。
lockdrop5: 这种广泛的代币分配将把更广泛的参与者群带入治理过程。
