lockdrop1: 락드롭 
lockdrop2: Edgeware는 참여자가 EDG를 받기 위해 보유한 ETH를 타임락 (timelock; 시한설정) 하는 에어드롭의 수정 형태인 락드롭 (Lockdrop)을 통해 론칭됩니다.
lockdrop3: 락드롭은 2019년 초에 있을 예정이며, 참여자들에게 제네시스 블록의 토큰을 90 % 이상 배분합니다.
lockdrop4: 락드롭에 참여하는 분들은 3 개월, 6 개월 또는 1 년 동안 ETH를 타임락 할 수 있습니다. 이후에 ETH의 100 %를 되돌려 받게 됩니다.
lockdrop5: 이러한 광대한 토큰 배포는 보다 폭넓은 참여자 집단을 거버넌스 프로세스로 불러올 수 있습니다.
