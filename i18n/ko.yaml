stack1: Edgeware 지분
stack2: 효과적인 온체인 (on-chain) 거버넌스에는 DAO 및 경제적 메커니즘, 암호화 투표 체계, 협력을 위한 인터페이스와 같은 새로운 기술 구축이 필요합니다.
stack3: Edgeware는 반복적인 자가 개선 프로세스를 통해 이러한 시스템을 구축합니다. 온체인 거버넌스는 개선안의 선택과 자금 지원에 사용되어 네트워크 상에서 실행됩니다.
