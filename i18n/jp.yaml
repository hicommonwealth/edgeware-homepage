lockdrop1: ロックドロップ
lockdrop2: Edgewareは、参加者がEDGを受け取る上でETHに時限錠を掛けるロックドロップやエアドロップ（改良版）を経由して動作します。
lockdrop3: ロックドロップは2019年初めに現れ、ジェネシス・ブロックにあるトークンのうち90％以上が参加者へ配布されます。
lockdrop4: ロックドロッパーは、自分のETHを3ヶ月、6ヶ月、1年の期間、時限錠を掛けられます。その後、参加者は自分のETHを100％戻すことになります。
lockdrop5: このボード・トークンの配布は、まとまった参加者をガバナンス・プロセスに連れていきます。
lockdrop6: ロックドロップ近日公開予定のUI

stack1: Edgewareの累積
stack2: "効果的なオンチェーン・ガバナンスは、新しいテクノロジー（DAO、経済機構、暗号投票システム、コラボ用インターフェイス）が必要です。"
stack3: Edgewareは、再帰的な自己改善プロセスから上記のシステムを構築します。オンチェーン・ガバナンスを用いて、改善案を選び資金供給してからネットワーク上で起動します。
